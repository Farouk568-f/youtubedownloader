      body {

        color: var(--default-color);
        background-color: var(--background-color);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .section {
        color: var(--default-color);
        background-color: transparent;
        padding: 120px 0;
        scroll-margin-top: 90px;
        overflow: clip;
      }
      
      .section-title {
        text-align: center;
        padding-bottom: 60px;
        position: relative;
      }

      .section-title h2 {
        font-size: 48px;
        font-weight: 800;
        margin-bottom: 20px;
        padding-bottom: 20px;
        position: relative;
        font-family: var(--heading-font);
        color: var(--heading-color);
      }

      .section-title h2:after {
        content: "";
        position: absolute;
        display: block;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border-radius: 2px;
      }
      
      .sitename {
        font-family: var(--heading-font);
        font-weight: 700;
        font-size: 26px;
        letter-spacing: 1px;
        color: var(--heading-color);
      }

      .glowing-border-card {
        position: relative;
        background-color: var(--surface-color);
        border: 1px solid #1e293b; /* slate-800 */
        transition: all 0.3s ease-in-out;
      }

      .glowing-border-card::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: 0.7rem; /* slightly larger than card's border-radius */
        background: linear-gradient(120deg, var(--gradient-start), var(--gradient-end));
        opacity: 0;
        z-index: -1;
        transition: opacity 0.4s ease-in-out;
      }

      .group:hover .glowing-border-card::before {
        opacity: 1;
      }

      .shimmer-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          110deg,
          transparent 20%,
          #1e293b 40%, /* slate-800 */
          #1e293b 60%, /* slate-800 */
          transparent 80%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s linear infinite;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .grid-bg {
          position: absolute;
          inset: 0;
          background-image:
              linear-gradient(to right, #1e293b 1px, transparent 1px),
              linear-gradient(to bottom, #1e293b 1px, transparent 1px);
          background-size: 3rem 3rem;
          opacity: 0.2;
          mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black, transparent 70%);
      }
      
      .aurora-bg {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          background: radial-gradient(ellipse at 70% 80%, rgba(34, 211, 238, 0.1), transparent 50%),
                      radial-gradient(ellipse at 30% 20%, rgba(59, 130, 246, 0.1), transparent 50%);
          animation: aurora 10s infinite alternate;
          z-index: 0;
      }
      @keyframes aurora {
          from {
              transform: rotate(0deg) scale(1.2);
          }
          to {
              transform: rotate(360deg) scale(1.5);
          }
      }
